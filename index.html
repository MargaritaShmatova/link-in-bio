<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Margarita Shmatova's Links</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #7b2ff7, #f107a3);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .main-container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
    }

    .avatar-image {
      width: 120px;
      height: 120px;
      border-radius: 60%;
      object-fit: cover;
      border: 3px solid rgba(255, 255, 255, 0.8);
    }

    .name-row {
      font-size: 22px;
      font-weight: 600;
      margin: 15px 0;
    }

    .social-icons-row {
      font-size: 28px;
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    .social-icons-row a {
      color: white;
      transition: transform 0.2s;
    }

    .social-icons-row a:hover {
      transform: scale(1.2);
    }

    .links-row .item {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 30px;
      padding: 12px;
      font-size: 18px;
      font-weight: 500;
      margin: 10px 0;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }

    .links-row .item:hover {
      background: rgba(255, 255, 255, 0.4);
      transform: scale(1.05);
    }

  </style>
</head>

<body>
  <div class="main-container">
    <div class="image-row">
      <img class="avatar-image" src="photo_5460832707211811544_y.jpg" alt="profile pic">
    </div>

    <div class="name-row">
      Margarita Shmatova
    </div>

    <div class="social-icons-row">
      <a href="https://www.linkedin.com/in/margarita-shmatova/" target="_blank">
        <i class="fab fa-linkedin"></i>
      </a>
      <a href="https://github.com/margaritashmatova" target="_blank">
        <i class="fab fa-github"></i>
      </a>
      <a href="https://www.instagram.com/margaritashmatova/" target="_blank">
        <i class="fab fa-instagram"></i>
      </a>
    </div>
    

    <div class="links-row">
      <div class="item">
        <a href="https://pitchbook.com/" target="_blank" style="text-decoration: none; color: white;">
          PitchBook
        </a>
      </div>
      <div class="item">
        <a href="https://medium.com/venture-evolved/venture-capital-glossary-7b12ccf728f0" target="_blank" style="text-decoration: none; color: white;">
          Venture Capital Glossary (Medium)
        </a>
      </div>
      <div class="item">
        <a href="https://nvca.org/" target="_blank" style="text-decoration: none; color: white;">
          NVCA
        </a>
      </div>
    </div>
</body>
</html>
